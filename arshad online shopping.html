<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shopping</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #2c3e50; color: white; padding: 15px; text-align: center; }
    nav { background: #34495e; padding: 10px; text-align: center; }
    nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
    .container { padding: 20px; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
    .product { border: 1px solid #ddd; border-radius: 8px; padding: 15px; text-align: center; }
    .product img { max-width: 100%; height: 150px; object-fit: cover; }
    form { margin-top: 30px; max-width: 500px; margin-left: auto; margin-right: auto; }
    input, select, textarea { width: 100%; padding: 10px; margin: 10px 0; }
    button { background: #27ae60; color: white; padding: 10px; border: none; width: 100%; font-size: 16px; cursor: pointer; }
    button:hover { background: #219150; }
  </style>
</head>
<body>

<header>
  <h1>üõí Online Shopping</h1>
  <p>Order groceries and daily items easily</p>
</header>

<nav>
  <a href="#vegetables">Vegetables</a>
  <a href="#fruits">Fruits</a>
  <a href="#daily">Daily Needs</a>
  <a href="#order">Order Now</a>
</nav>

<div class="container">
  <h2 id="vegetables">ü•¶ Vegetables</h2>
  <div class="products">
    <div class="product">
      <img src="https://i.ibb.co/jTtZfK3/tomato.jpg" alt="Tomato">
      <h3>Tomato</h3>
      <p>‚Çπ30 / kg</p>
    </div>
    <div class="product">
      <img src="https://i.ibb.co/9n6jYV6/potato.jpg" alt="Potato">
      <h3>Potato</h3>
      <p>‚Çπ25 / kg</p>
    </div>
  </div>

  <h2 id="fruits">üçé Fruits</h2>
  <div class="products">
    <div class="product">
      <img src="https://i.ibb.co/8D0WmFP/apple.jpg" alt="Apple">
      <h3>Apple</h3>
      <p>‚Çπ100 / kg</p>
    </div>
    <div class="product">
      <img src="https://i.ibb.co/2g7c5kM/banana.jpg" alt="Banana">
      <h3>Banana</h3>
      <p>‚Çπ40 / dozen</p>
    </div>
  </div>

  <h2 id="daily">üõçÔ∏è Daily Needs</h2>
  <div class="products">
    <div class="product">
      <img src="https://i.ibb.co/MhRjJ9n/milk.jpg" alt="Milk">
      <h3>Milk</h3>
      <p>‚Çπ50 / litre</p>
    </div>
    <div class="product">
      <img src="https://i.ibb.co/0c6k5TD/rice.jpg" alt="Rice">
      <h3>Rice</h3>
      <p>‚Çπ60 / kg</p>
    </div>
  </div>

  <h2 id="order">üìã Place Your Order</h2>
  <form id="orderForm">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="text" name="mobile" placeholder="Mobile Number" required>
    <textarea name="address" placeholder="Delivery Address" required></textarea>
    <select name="item" required>
      <option value="">Select Item</option>
      <option>Tomato</option>
      <option>Potato</option>
      <option>Apple</option>
      <option>Banana</option>
      <option>Milk</option>
      <option>Rice</option>
    </select>
    <button type="submit">Submit Order</button>
  </form>
</div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbyhMH16H8UndyYwXInWTbiYcsxaKsIjRwbXDlkf5ANpPftT2G7oYcQ6p6PPxpxPxMRX8A/exec";
  const form = document.getElementById("orderForm");

  form.addEventListener("submit", e => {
    e.preventDefault();
    fetch(scriptURL, { method: "POST", body: new FormData(form) })
      .then(() => alert("‚úÖ Order placed successfully!"))
      .catch(error => alert("‚ùå Error: " + error.message));
  });
</script>

</body>
</html>
