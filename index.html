<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shopping</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .product { border: 1px solid #ccc; padding: 10px; margin: 10px; display: inline-block; width: 180px; text-align: center; }
    .cart { margin-top: 20px; border-top: 2px solid #000; padding-top: 10px; }
    .checkout { margin-top: 20px; border-top: 2px solid green; padding-top: 10px; }
    input, select { margin: 5px 0; width: 100%; padding: 8px; }
    button { background: green; color: white; border: none; padding: 10px; cursor: pointer; }
    button:hover { background: darkgreen; }
  </style>
</head>
<body>
  <h1 align=center>üõí Online Shopping</h1>

  <h2>Vegetables</h2>
  <div class="product">
    <img src="https://via.placeholder.com/100" alt="Tomato">
    <p>Tomato - ‚Çπ60/kg</p>
    <button onclick="addToCart('Tomato', 30)">Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/100" alt="Potato">
    <p>Potato - ‚Çπ25/kg</p>
    <button onclick="addToCart('Potato', 25)">Add to Cart</button>
  </div>

  <h2>Daily Use Items</h2>
  <div class="product">
    <img src="https://via.placeholder.com/100" alt="Soap">
    <p>Soap - ‚Çπ20</p>
    <button onclick="addToCart('Soap', 20)">Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/100" alt="Toothpaste">
    <p>Toothpaste - ‚Çπ40</p>
    <button onclick="addToCart('Toothpaste', 40)">Add to Cart</button>
  </div>

  <div class="cart">
    <h2>üõí Cart</h2>
    <ul id="cartItems"></ul>
    <p><strong>Total: ‚Çπ<span id="total">0</span></strong></p>
  </div>

  <div class="checkout">
    <h2>Checkout</h2>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="mobile" placeholder="Mobile Number" required>
    <input type="text" id="address" placeholder="Address" required>
    <select id="payment">
      <option value="Cash on Delivery">Cash on Delivery</option>
      <option value="Online Payment">Online Payment</option>
    </select>
    <button onclick="placeOrder()">Place Order</button>
  </div>

  <script>
    let cart = [];
    let total = 0;

    function addToCart(item, price) {
      cart.push({ item, price });
      total += price;
      displayCart();
    }

    function displayCart() {
      let cartList = document.getElementById("cartItems");
      cartList.innerHTML = "";
      cart.forEach((c, i) => {
        cartList.innerHTML += `<li>${c.item} - ‚Çπ${c.price}</li>`;
      });
      document.getElementById("total").innerText = total;
    }

    function placeOrder() {
      let name = document.getElementById("name").value;
      let mobile = document.getElementById("mobile").value;
      let address = document.getElementById("address").value;
      let payment = document.getElementById("payment").value;

      if (!name || !mobile || !address) {
        alert("Please fill all details!");
        return;
      }

      let orderItems = cart.map(c => `${c.item} (‚Çπ${c.price})`).join(", ");

      let data = {
        name: name,
        mobile: mobile,
        address: address,
        item: orderItems,
        payment: payment
      };

      let url = "https://script.google.com/macros/s/AKfycbyhMH16H8UndyYwXInWTbiYcsxaKsIjRwbXDlkf5ANpPftT2G7oYcQ6p6PPxpxPxMRX8A/exec"; 

      fetch(url, {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(() => {
        alert("‚úÖ Your order has been placed successfully!");
        cart = [];
        total = 0;
        displayCart();
      })
      .catch(err => {
        alert("‚ùå Error placing order. Try again!");
      });
    }
  </script>
</body>
</html>
